<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Mishka Catalog</title>

	<link rel="stylesheet" href="css/style.min.css">
	
	<link rel="icon" type="image/ico" href="img/favicon-16x16.png">
	<link rel="icon" type="image/ico" href="img/favicon-32x32.png">
</head>
<body>
	<header class="page-header">
		
	</header>

	<main class="page-main">
		<header class="main-header">
			<div class="main-header__container">
				<h3 class="main-header__title">Каталог товаров</h3>
			</div>
		</header>

		<section class="catalog">
			<div class="catalog__container">
				<article class="product">
					<div class="product__img">
						<img src="img/photo-1-mobile@1x.jpg" alt="Product 1">
					</div>

					<div class="product__info">
						<h2 class="product__title">Зайчик-попрыгайчик</h2>
						<span class="product__details">Рост 30 см, вес 200 г</span>
						<hr class="product__hr">
						<div class="product__price">
							<b class="product__price-value">1 200 руб.</b>
							<button class="product__to-cart"></button>
						</div>
					</div>
				</article>

				<article class="product">
					<div class="product__img">
						<img src="img/photo-2-mobile@1x.jpg" alt="Product 2">
					</div>

					<div class="product__info">
						<h2 class="product__title">Корзинка для белья</h2>
						<span class="product__details">Диаметр 15 см, высота 10 см</span>
						<hr class="product__hr">
						<div class="product__price">
							<b class="product__price-value">690 руб.</b>
							<button class="product__to-cart"></button>
						</div>
					</div>
				</article>

				<article class="product">
					<div class="product__img">
						<img src="img/photo-3-mobile@1x.jpg" alt="Product 3">
					</div>

					<div class="product__info">
						<h2 class="product__title">Большая корзинка для игрушек</h2>
						<span class="product__details">Диаметр 30 см, высота 30 см</span>
						<hr class="product__hr">
						<div class="product__price">
							<b class="product__price-value">1 500 руб.</b>
							<button class="product__to-cart"></button>
						</div>
					</div>
				</article>
			</div>
		</section>

	</main>

	<footer class="page-footer">
		
	</footer>
	
</body>
</html>
