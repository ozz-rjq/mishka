<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Mishka Form</title>

	<link rel="stylesheet" href="css/style.min.css">
	
	<link rel="icon" type="image/ico" href="img/favicon-16x16.png">
	<link rel="icon" type="image/ico" href="img/favicon-32x32.png">
</head>
<body>
	<header class="page-header">
		
	</header>

	<main class="page-main">
		<header class="main-header">
			<div class="main-header__container">
				<h3 class="main-header__title">Вязание на заказ</h3>
			</div>
		</header>

		<form class="form" action="#" method="POST">
			<p class="form__desc">
				Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
			</p>

			<fieldset class="form__fieldset  form__type">
				<legend class="form__legend">Тип</legend>

				<label class="form__label  form__label--radio">
					<input type="radio" class="form__radio" name="type" value="accessory" id="accessory"> Аксессуар для интерьера
				</label>

				<label class="form__label  form__label--radio">
					<input type="radio" class="form__radio" name="type" value="toy" id="toy"> Детская игрушка
				</label>
			</fieldset>

			<fieldset class="form__fieldset  form__color">
				<legend class="form__legend">Цвет</legend>

				<label class="form__label  form__label--checkbox">
					<input type="checkbox" class="form__checkbox" name="color" value="white" id="white"> Белый
				</label>

				<label class="form__label  form__label--checkbox">
					<input type="checkbox" class="form__checkbox" name="color" value="grey" id="grey"> Серый
				</label>

				<label class="form__label  form__label--checkbox">
					<input type="checkbox" class="form__checkbox" name="color" value="tiffany" id="tiffany"> "Тиффани"
				</label>

				<label class="form__label  form__label--checkbox">
					<input type="checkbox" class="form__checkbox" name="color" value="black" id="black"> Черный
				</label>

				<label class="form__label  form__label--checkbox">
					<input type="checkbox" class="form__checkbox" name="color" value="pink" id="pink"> Розовый
				</label>

				<label class="form__label  form__label--checkbox">
					<input type="checkbox" class="form__checkbox" name="color" value="orange" id="orange"> Оранжевый
				</label>
			</fieldset>

			<fieldset class="form__fieldset  form__contacts">
				<legend class="form__legend">ФИО</legend>

				<div class="form__group">
					<label for="name">Имя:</label>
					<input class="form__input" type="text" name="name" id="name" placeholder="Введите ваше имя*">
				</div>

				<div class="form__group">
					<label for="surname">Фамилия:</label>
					<input class="form__input" type="text" name="surname" id="surname" placeholder="Укажите фамилию*">
				</div>

				<div class="form__group">
					<label for="patronym">Отчество:</label>
					<input class="form__input" type="text" name="patronym" id="patronym" placeholder="Отчество, если желаете">
				</div>
			</fieldset>

			<fieldset class="form__fieldset  form__phone">
				<legend class="form__legend">Тел</legend>

				<div class="form__group">
					<label for="phone"></label>
					<input class="form__input" type="tel" name="phone" id="phone" placeholder="+7 ХХХ ХХ ХХ*">
				</div>
			</fieldset>

			<fieldset class="form__fieldset  form__email">
				<legend class="form__legend">E-mail</legend>

				<div class="form__group">
					<label for="email"></label>
					<input class="form__input" type="email" name="email" id="email" placeholder="Ваш Email*">
				</div>
			</fieldset>

			<fieldset class="form__fieldset  form__additional">
				<legend class="form__legend">Доп</legend>

				<textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Опишите все ваши пожелания к заказу"></textarea>

				<b class="form__necessarily">*Поля обязательны для заполнения</b>
			</fieldset>

			<button class="button" type="submit">Отправить заказ</button>
		</form>
	</main>
	
	<footer class="page-footer">
		
	</footer>
</body>
</html>
